<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Jquery -->
    <script type="text/javascript" src="//code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/css/loginPage.css">
</head>
<script>
    <!--   #f8f9fa , #ced4da #e9ecef  #dee2e6 -->
</script>
<body th:style="'background-image:url('+@{/images/background.jpg} +');' ">
<div class="container">
    <div class="loginFormWrapper">
        <div class="login-inner">
<!--            <form id="loginForm" method="post" th:action="@{/user/getOneUser}">-->

            <form id="loginForm" method="post" th:action="@{/user/getOneUser}" onsubmit="return formController()">

                <div class="input-group inputGroup1 mb-3">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="text" class="form-control" name="userEmail" placeholder="아이디" id="userEmailInput" aria-label="Username" aria-describedby="basic-addon1"autocomplete="current-userEmail">
                </div>
                <div class="input-group mb-5">
                    <span class="input-group-text" id="basic-addon2">@</span>
                    <input type="password" class="form-control" name="userPwd" placeholder="비밀번호" id="userPwdInput" aria-label="Password" aria-describedby="basic-addon2" autocomplete="current-password">
                </div>
                <!-- input-group2 -->
                <div class="input-group mb-3">
                    <input type="submit" class="form-control btn-primary"  value="로그인버튼">
                </div>
                <div class="moreDiv mb-5">
                    <a class="moreConfig">아이디 찾기 </a>||
                    <a class="moreConfig">비밀번호 찾기</a>||
                    <a class="moreConfig">회원가입</a>
                </div>
                <div class="mb-3">
                    <input type="button" class="form-control kakaoBtn" th:onclick="kakaoLogin2();" value="카카오 로그인">
                </div>
                <!--                    <input type="image" class="form-control naverBtn" th:src="@{/images/naver_login_w.png}"  alt="alt">-->

                <div class="naverDiv mb-3">
                    <input type="button" class="form-control naverBtn" th:onclick="naverLogin();" value="네이버 로그인">
                </div>
                <div class="googleDiv mb-3">
                    <!--                        <input type="image" class="form-control googleBtn" th:src="@{/images/web_light_rd_ctn@1xx.png}" value="구글 로그인">-->

                    <input type="button" class="form-control googleBtn" th:onclick="googleLogin();" value="구글 로그인">
                </div>
            </form>
        </div>
    </div>
</div>

</body>
<script>

    function googleLogin(){
        window.location.href = '/oauth2/authorization/google';
    }
    function kakaoLogin2(){
        window.location.href='/oauth2/authorization/kakao';
    }
    function naverLogin(){
        window.location.href='/oauth2/authorization/naver';
    }

    function formController(){
        const form = $("#loginForm");
        console.log(form);
        const userEmailInput = $("#userEmailInput").val();
        const userPwdInput = $("#userPwdInput").val();

        if(userEmailInput ==='' || userPwdInput ===''){
            alert('아이디 혹은 비밀번호를 입력해주세요');
            return false;
        }else{
            return true;
        }

    }


</script>
</html>
