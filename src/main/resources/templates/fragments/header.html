<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>
    let stompClient;
    let chatId;
    let chatName;
    let roomNo;
    let ws;

    $("#fileMsgBox").hide();

    var isShiftPressed = false;

    $("#koptInput").keypress(function(event) {
        if (event.which == 13 && !isShiftPressed) {
            var prompt = $(this).val();

            axios.post('/kogpt', {
                prompt: prompt,
                max_tokens: 1
            }).then(function(response) {
                console.log(response);
            }).catch(function(error) {
                console.error('Error:', error);
            });


        }
    });



    function openModal() {
        $("#member-box").show();
        $(".modal-wrap").css("display", "flex");
    }

    function closeModal() {
        console.log('astompClien ->',stompClient);
        endChat();
        $(".chatting").hide();
        $(".messageArea *").remove();
        $(".modal-wrap").css("display", "none");
    }


    function initChat(id) {
        roomNo = $("#roomNo").val();

        if (!roomNo) {
            alert('방번호를 입력해야 합니다');
            return false;
        }

        chatId = id;
        connect();
        console.log('chat ID => ',chatId);
        $("#member-box").hide();
        $(".chatting").slideDown();
    }

    function connect() {
        roomNo = $("#roomNo").val();

        if (!roomNo) {
            alert('방번호를 입력해야 합니다');
            return false;
        }

        const socket = new SockJS('/chat');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            stompClient.subscribe('/topic/' + roomNo, function (message) {
                receiveMsg(message);
            });
            // 개인 메시지 구독
            stompClient.subscribe('/user/queue/reply', function (message) {
                receiveMsg(message);
            });

            startChat();
        });
    }

    function startChat() {
        roomNo = $("#roomNo").val();

        const data = { type: "enter", msg: chatId + "님이 입장하셨습니다", roomNo: roomNo, senderId: chatId };
        stompClient.send("/app/chat", {}, JSON.stringify(data));
        appendChat("<p>채팅방에 입장했습니다</p>", true);
    }

    function receiveMsg(message) {
        try {
            let StringChatId = chatId.toString();
            const msgData = JSON.parse(message.body);
            const isMyMessage = msgData.senderId === StringChatId;

            // 입장/퇴장 메시지를 현재 사용자에게는 표시하지 않도록 필터링
            if (msgData.type === "enter" || msgData.type === "leave") {
                if (!isMyMessage) {
                    appendChat(msgData, isMyMessage);
                }} else {
                    appendChat(msgData, isMyMessage);
                }
            } catch (e) {
                console.log('receiveMsg 2번', message.body);
                appendChat(message.body, false);
            }

    }



    function endChat() {

        roomNo = $("#roomNo").val();
        const data = { type: "leave", msg: chatId + "님이 퇴장하셨습니다", roomNo: roomNo, senderId: chatId };
        stompClient.send("/app/chat", {}, JSON.stringify(data));

        if (stompClient !== null) {
            stompClient.disconnect();
        }
        $(".chatting").hide();
        $(".messageArea *").remove();
        $(".modal-wrap").css("display", "none");
    }

    function sendMsg() {
        const files = $("#chatFile")[0].files;
        const msg = $("#sendMsg").val();

        // 파일이 있는 경우
        if (files.length > 0) {
            const formData = new FormData();
            formData.append("message", JSON.stringify({
                type: "file",
                roomNo: roomNo,
                senderId: chatId
            }));

            for (let i = 0; i < files.length; i++) {
                formData.append("files", files[i]);
            }

            // Axios를 사용하여 파일 및 채팅 메시지 전송
            axios.post('/file-upload', formData, {
                headers: {
                    'Content-Type': 'multipart/form-data'
                }
            })
                .then(function(response) {
                    console.log("Files sent successfully:", response);
                    // 파일 전송에 성공한 경우
                    if (msg !== '') {
                        const data = { type: "file", msg: msg, roomNo: roomNo,
                            senderId: chatId , files: response.data};
                        stompClient.send("/app/chat", {}, JSON.stringify(data));
                        $("#sendMsg").val("");
                    }
                })
                .catch(function(error) {
                    console.error('SendMsg Error:', error.message);
                });
        } else { // 파일이 없는 경우
            if (msg !== '') {
                const data = { type: "chat", msg: msg, roomNo: roomNo, senderId: chatId };
                stompClient.send("/app/chat", {}, JSON.stringify(data));

                $("#sendMsg").val("");
            }
        }

        // 입력 필드 초기화
        $("#chatFile").val("");
    }

    function appendChat(msgData, isMyMessage) {
        let lastSenderId = null;
        let lastProfilePhoto = null;

        let messageArea = $(".messageArea");
        let messageElement;
        let profilePhotoHTML = '';

        console.log('AppendChat msg Data => ',msgData);

        // 프로필 사진이 다를 때만 추가
        if (msgData.profilePhoto !== lastProfilePhoto || lastSenderId !== msgData.senderId) {
            profilePhotoHTML = `<img src="/uploads/user/${msgData.profilePhoto}" alt="User Profile Photo" style="width: 30px; height: 30px; border-radius: 50%; margin-right: 10px;">`;
        }

        if(typeof msgData === 'string'){
            console.log('AppendChat String인경우 => ',msgData);
            $(".messageArea").append(msgData);
        }else{
            console.log('AppendChat String이 아닌 경우 => ',msgData);
            // messageElement = $("<div>").addClass('chat').addClass(isMyMessage ? 'right' : 'left').html(msgData.msg);
            messageElement = $("<div>").addClass('chat').addClass(isMyMessage ? 'right' : 'left').html(profilePhotoHTML + msgData.msg);
            messageArea.append(messageElement);
        }
        // 스크롤을 항상 최신 메시지로 이동
        messageArea.scrollTop(messageArea[0].scrollHeight);

        // 마지막 메시지의 발신자 ID와 프로필 사진 URL을 기억
        lastSenderId = msgData.senderId;
        lastProfilePhoto = msgData.profilePhoto;
    }
