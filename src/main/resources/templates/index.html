<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
</head>
<body>

<div th:replace="~{/fragments/header.html}"></div>
<!--<div th:insert="~{/fragments/header.html}"></div>-->

<div class="container">
    <div>
        <h1>메인영역</h1>
    </div>
    <div id="calendar">
    </div>
    <div th:if="${currentUser != null}">
        <p>User Email: <span th:text="${currentUser.userEmail}"></span></p>
        <p>User Password: <span th:text="${currentUser.userPwd}"></span></p>
        <p>User 주소: <span th:text="${currentUser.address}"></span></p>
        <p>User 닉네임: <span th:text="${currentUser.nickName}"></span></p>
        <p>User 사진: <span th:text="${currentUser.profilePhoto}"></span></p>

        <!-- 다른 필드들도 추가 가능 -->
    </div>
</div> <!-- /container -->
<div th:replace="~{/fragments/footer.html}"></div>

<script>
    document.addEventListener('DOMContentLoaded', () =>{
        const calendarEL = document.getElementById('calendar');
        const calendar = new FullCalendar.Calendar(calendarEL,{
            initialView: 'dayGridMonth'
        });
        calendar.render();
    })
</script>
</body>
</html>
